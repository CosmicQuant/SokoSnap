<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <!-- SEO Meta Tags -->
  <title>SokoSnap by TumaFast - Secure Social Commerce</title>
  <meta name="description"
    content="Shop securely from social sellers with M-Pesa escrow protection. Browse TikTok-style product feeds and buy with confidence." />
  <meta name="keywords" content="social commerce, Kenya, M-Pesa, escrow, secure shopping, TumaFast" />
  <meta name="author" content="TumaFast" />

  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="SokoSnap - Secure Social Commerce" />
  <meta property="og:description" content="Shop securely from social sellers with M-Pesa escrow protection." />
  <meta property="og:site_name" content="SokoSnap" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="SokoSnap - Secure Social Commerce" />
  <meta name="twitter:description" content="Shop securely from social sellers with M-Pesa escrow protection." />

  <!-- Theme and Colors -->
  <meta name="theme-color" content="#0f172a" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="SokoSnap" />

  <!-- Favicon - SokoSnap Brand Logo -->
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="apple-touch-icon" href="/logo.svg" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />

  <!-- Preload critical resources -->
  <link rel="modulepreload" href="/src/main.tsx" />
</head>

<body>
  <!-- App Root -->
  <div id="root">
    <div
      style="min-height: 100dvh; width: 100vw; background-color: #020617; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.5rem;">
      <img src="/logo.svg" alt="SokoSnap"
        style="width: 80px; height: 80px; filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.2));" />
      <div
        style="width: 24px; height: 24px; border: 2.5px solid rgba(255,255,255,0.1); border-top-color: #10b981; border-radius: 50%; animation: spin 0.8s linear infinite;">
      </div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      body {
        margin: 0;
        background-color: #020617;
      }
    </style>
  </div>

  <!-- No JavaScript Fallback -->
  <noscript>
    <div
      style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #0f172a; color: white; font-family: Inter, sans-serif; padding: 2rem; text-align: center;">
      <div>
        <h1 style="font-size: 1.5rem; margin-bottom: 1rem;">JavaScript Required</h1>
        <p style="opacity: 0.7;">Please enable JavaScript to use SokoSnap.</p>
      </div>
    </div>
  </noscript>

  <!-- Entry Point -->
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
